---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: runners-metrics-exporter
  name: runners-metrics-exporter
  namespace: ${KUBE_NAMESPACE}
spec:
  ports:
  - name: http
    port: ${PORT}
    protocol: TCP
    targetPort: http
  selector:
    app: runners-metrics-exporter
  type: ClusterIP
